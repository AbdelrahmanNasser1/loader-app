<div class="file-upload">
  <!-- <label for="fileInput" class="file-label">Choose a .txt file:</label> -->
  <input type="file" id="fileInput" (change)="onFileSelected($event)" accept=".txt" />
</div>

<div *ngIf="fileContent" class="file-content">
  <div class="section">
    <h2>File Content:</h2>
    <pre>{{ fileContent }}</pre>
  </div>

  <div class="section">
    <h2>Word Count:</h2>
    <ul>
      <li *ngFor="let entry of wordCountArray">
        {{ entry[0] }} => {{ entry[1] }}
      </li>
    </ul>
  </div>
</div>

<div *ngIf="error" class="error-message">
  <p>Error: {{ error }}</p>
</div>

<div *ngIf="logMessages.length > 0" class="log-messages">
  <h2>Log Messages:</h2>
  <ul>
    <li *ngFor="let message of logMessages" class="log-message">
      {{ message }}
    </li>
  </ul>
</div>
